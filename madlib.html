<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <link href="assets/css/madlib.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/js/fancybox/jquery.fancybox.css" rel="stylesheet" />
  <title>Mad Gab</title>
 </head>
<body>


  <div class="container">

  <h1>Your Friendly Mad Lib Maker</h1>

      <!-- Trigger/Open The Modal -->
      <input type="button" value="Start!" id="startBtn" class="button">
      <!-- Div to Hold the message -->
      <div id="message" ></div>
      <!-- Reset Button -->
      <div>
        <input type="button" value="Reset" id="reset" class="button">
      </div> 

   </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>

                <form class="" id="questions-form"> 

                  <div class=""> 

                      <div class="input" >

                          <h1>Fill in the blanks to create your unique Mad Lib!</h1>

                          <!-- Question 1 -->
                          <h3>Type a <i>verb</i> ending in 's' :</h3><input type="text" id="verb" placeholder="Verb ending in 's' "> 
                          <!-- Question 2 -->
                          <h3>Type a <i>day of the week</i> : </h3> <input type="text" id="day" placeholder="Day of the week"> 
                          <!-- Question 3 -->
                          <h3>Type an <i>adjective</i> :</h3> <input type="text" id="adjective" placeholder="adjective"> 
                            
                          <!-- HTML form button to submit form -->
                          <input type="button" value="Show Mad Lib!" id="input-submit" class="button"> 

                      </div>

                  </div>

                </form>

          </div>

      </div> 


 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="assets/js/madlibstory.js"></script> 
</body>
</html>
