<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <link href="assets/css/quiz.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/js/fancybox/jquery.fancybox.css" rel="stylesheet" />
  <title>Mad Gab</title>
 </head>
<body>
  <div class="container">

    <form class="cf" id="user-input"> 
      <h1>Your Friendly Mad Gab Maker</h1>
      <div class="left cf"> 
          <!-- Questions stored as <h3> and html forms to grab user input -->
          <h3>Enter a verb ending in 's':</h3><input type="text" id="input-verb" placeholder="Enter a verb ending in 's'"> 
          
          <h3>Enter a day of the week: </h3> <input type="text" id="input-day" placeholder="Enter a day of the week"> 
          
          <h3>Enter an adjective: </h3> <input type="text" id="input-adjective" placeholder="Enter an adjective"> 

          <!-- HTML form button to submit form -->
          <input type="button" value="Submit" id="input-submit"> 
      </div>
    </form>

    <div id="message" ></div>

     <div>
       <input type="button" value="Reset" id="reset"> </div>
    </div>
    
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="assets/js/madlibshortcut.js"></script>
</body>
</html>
